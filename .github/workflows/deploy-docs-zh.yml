name: Deploy Chinese Docs to gh-pages

on:
  push:
    branches:  [main, master, feature/new-docs]
    paths:
      - 'nextra-docs-zh/**'
      - '.github/workflows/deploy-docs-zh.yml'
  workflow_dispatch:

# 设置权限
permissions:
  contents: write  # 需要写权限以推送到 gh-pages 分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'nextra-docs-zh/package-lock.json'

      - name: Install dependencies
        run: |
          cd nextra-docs-zh
          npm ci --force

      - name: Build Chinese docs
        run: |
          cd nextra-docs-zh
          npm run build

      - name: Clean zh directory before deployment
        run: |
          # 获取 gh-pages 分支并清理 zh 目录
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          
          # 删除 zh 目录的所有内容
          if [ -d "zh" ]; then
            rm -rf zh
            mkdir -p zh
            # 创建一个 .gitkeep 文件确保目录被跟踪
            touch zh/.gitkeep
            git add zh/.gitkeep
            git commit -m "Clean zh directory" || true
            git push origin gh-pages || true
          fi
          
          # 切换回原分支
          git checkout ${{ github.ref_name }} || git checkout main || git checkout master

      - name: Deploy to gh-pages branch (zh directory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nextra-docs-zh/out
          publish_branch: gh-pages
          destination_dir: zh
          keep_files: true  # 保留其他目录的文件（如 en 目录）

