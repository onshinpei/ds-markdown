name: Deploy English Docs to gh-pages

on:
  push:
    branches: [main, master, feature/new-docs]
    paths:
      - 'nextra-docs-en/**'
      - '.github/workflows/deploy-docs-en.yml'
  workflow_dispatch:

# 设置权限
permissions:
  contents: write  # 需要写权限以推送到 gh-pages 分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'nextra-docs-en/package-lock.json'

      - name: Install dependencies
        run: |
          cd nextra-docs-en
          npm ci --force

      - name: Build English docs
        run: |
          cd nextra-docs-en
          npm run build

      - name: Clean en directory before deployment
        run: |
          # 获取 gh-pages 分支并清理 en 目录
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          git checkout gh-pages 2>/dev/null || git checkout -b gh-pages
          
          # 删除 en 目录的所有内容
          if [ -d "en" ]; then
            rm -rf en
            mkdir -p en
            # 创建一个 .gitkeep 文件确保目录被跟踪
            touch en/.gitkeep
            git add en/.gitkeep
            git commit -m "Clean en directory" || true
            git push origin gh-pages || true
          fi
          
          # 切换回原分支
          git checkout ${{ github.ref_name }} || git checkout main || git checkout master

      - name: Deploy to gh-pages branch (en directory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nextra-docs-en/out
          publish_branch: gh-pages
          destination_dir: en
          keep_files: true  # 保留其他目录的文件（如 zh 目录）

